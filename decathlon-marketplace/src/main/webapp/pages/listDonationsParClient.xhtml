	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">

	<ui:param name="renderBreadCrumb" value="false" />

	<ui:define name="body">

				<h:outputText value="#{car.numDonation}" />
			</p:column>
			<p:column headerText="date de la donation" resizable="true">
				<h:outputText value="#{car.dateOfDonation}" />
			</p:column>

			<p:column>

				<p:dataTable value="#{car.ligneDonations}" var="l">
					<p:column headerText="Produit libele" resizable="true">
						<h:outputText value="#{l.produit.libele}" />
					</p:column>
					<p:column headerText="Produit quantitÃ©" resizable="true">
						<h:outputText value="#{l.quantite}" />
					</p:column>
				</p:dataTable>
			</p:column>

		</p:dataTable>

	</ui:define>


</ui:composition>
