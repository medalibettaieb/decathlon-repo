<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">

	<ui:param name="renderBreadCrumb" value="false" />

	<ui:define name="body">
	
		<p:dataTable var="car" value="#{produitCtr.commandesParClient}" id="t"
			resizeMode="true" widgetVar="carsTable"
			emptyMessage="No Commandes found with given criteria">
			<f:facet name="header">
			</f:facet>
			
			<p:column headerText="Date de la commande" resizable="true">
				<h:outputText value="#{car.dateOfCommande}" />
			</p:column>
			<p:column headerText="Numero de la commande" resizable="true">
				<h:outputText value="#{car.numCommande}" />
			</p:column>
			<p:column headerText="Lieu" resizable="true">
				<h:outputText value="#{car.lieu}" />
			</p:column>
		</p:dataTable>

	</ui:define>


</ui:composition>
